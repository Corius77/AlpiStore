{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block title %}Contact{% endblock %}

{% block content %}
        <div class="flex justify-center mt-10 mb-10">
            <form method="post" class="w-1/2">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="flex ml-auto font-semibold text-white bg-black border-0 py-2 px-6 focus:outline-none hover:bg-zinc-700 rounded-md" type="submit" value="Send">
            </form>
        </div>
{% endblock %}
